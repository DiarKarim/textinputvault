<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textinput Vault Gallery</title>
<link rel="stylesheet" type="text/css" href="zoomwall.css" />
<style>
  /* Adding some style for the title */
  h1 {
    text-align: center; /* Centers the title */
    margin-top: 20px; /* Adds some space above the title */
    font-size: 2.5em; /* Makes the font larger */
  }

  /* Optional: Adding some spacing around the gallery for better layout */
  #gallery {
    margin: 20px auto;
    width: 90%; /* Adjusts the width of the gallery */
  }
</style>
</head>
<body>

<h1>Textinput Vault</h1> <!-- Title added here -->

<div id="gallery" class="zoomwall">
  <!-- Images will be dynamically added here -->
</div>

<script src="zoomwall.js"></script>
<script>
// Function to dynamically load images from 'imageList.json' and add to the gallery
function loadImages() {
  fetch('imageList.json')
    .then(response => response.json())
    .then(imageList => {
      const gallery = document.getElementById('gallery');
      imageList.forEach(imageName => {
        const img = document.createElement('img');
        img.src = `media/${imageName}`;
        img.setAttribute('data-highres', `media/${imageName}`); // If you still need this attribute
        gallery.appendChild(img);
      });

      zoomwall.create(gallery, true);
    })
    .catch(error => console.error('Error loading image list:', error));
}

window.onload = loadImages;
</script>

</body>
</html>
